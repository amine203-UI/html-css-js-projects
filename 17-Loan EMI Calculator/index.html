<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
   <div class="wrapper">
    <h1>EMI Calculator</h1>

    <div class="form-box">
      <label for="principal">Principal Amount ($)</label>
      <input type="number" id="principal" placeholder="Enter loan amount">

      <label for="rate">Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="Enter interest rate">

      <label for="years">Loan Tenure (Years)</label>
      <input type="number" id="years" placeholder="Enter loan tenure">

      <button onclick="calculateEMI()">Calculate</button>
    </div>

    <!-- Result section -->
    <div id="result" class="result hidden">
      <h2>Loan Details</h2>
      <p><strong>Principal Amount:</strong> $<span id="resPrincipal"></span></p>
      <p><strong>Annual Interest Rate:</strong> <span id="resRate"></span>%</p>
      <p><strong>Loan Tenure:</strong> <span id="resYears"></span> years</p>
      <p class="emi"><strong>Monthly EMI:</strong> $<span id="resEMI"></span></p>
    </div>
    <div class="footer-inline">All Rights Reserved Â© 2025</div>
  </div>
 </div>

  

  <script src="javascript/main.js"></script>
</body>
</html>
