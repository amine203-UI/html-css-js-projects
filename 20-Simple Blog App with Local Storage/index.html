<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blogging App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
  <div class="navbar-center-logo">Blog App</div>
  </nav>

  <main class="container">
  <!-- Left Sidebar: Profile -->
    <aside class="profile">
      <div class="profile-pic-container">
        <h2 style="margin-bottom: 30px;"> My Profile</h2>
        <img src="images/Avatar.png" alt="Profile Picture" id="profile-pic">
        <button id="edit-profile-btn" class="edit-btn"><i class="fa-solid fa-pen" style="color: black;"></i></button>
      </div>
      <h2 id="profile-name">Your Name</h2>
      <p id="profile-job">Your Job Title</p>
    </aside>

    <!-- Right Content -->
    <section class="content">
      <!-- Create Blog Section -->
      <div class="create-blog">
        <h1 class="section-title" style="margin-bottom: 30px;"> Create Blog Post</h1>
        <textarea id="blog-text" placeholder="What's on your mind?"></textarea>
        <div class="blog-actions">
          <input type="file" id="blog-image" accept="image/*" style="display:none;">
          <button id="custom-upload-btn" type="button"><i class="fa fa-image"></i> Upload Image</button>
          <img id="image-preview" src="#" alt="Image Preview" style="display:none; max-width:100px; max-height:100px; margin-left:10px;" />
          <button id="add-blog">Post</button>
        </div>
      </div>

      <!-- Blog List Section -->
  <h2 class="section-title" style="margin-bottom: 10px;margin-top: 10px; margin-left: 15px;"> Saved Posts</h2>
      <div class="blog-list-box">
        <div class="blog-list" id="blog-list">
          <!-- Blogs will be inserted dynamically -->
        </div>
        <div id="empty-blog-message" style="display:none; text-align:center; color:#888; padding:30px 0; font-size:1.1rem;">Sorry, don't have a blog.</div>
      </div>
    </section>
  </main>

  <!-- Edit Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 style="margin-bottom: 30px;">Edit Profile</h2>
  <input type="file" id="new-profile-pic" accept="image/*" style="display:none;">
  <button id="custom-profile-upload-btn" type="button"><i class="fa fa-image"></i> Upload New Image</button>
  <img id="profile-image-preview" src="#" alt="Profile Preview" style="display:none; max-width:100px; max-height:100px; margin-left:10px;" />
      <input type="text" id="new-name" placeholder="Enter your name">
      <input type="text" id="new-job" placeholder="Enter your job">
      <button id="save-profile">Save Changes</button>
    </div>
  </div>

  <!-- Footer -->
  <!-- Delete Blog Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <span id="close-delete-modal" class="close-btn">&times;</span>
      <h2>Are you sure you want to delete this blog post?</h2>
      <div style="display: flex; gap: 16px; justify-content: center; margin-top: 24px;">
        <button id="confirm-delete-btn" style="background: #ff4b5c; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Yes, Delete</button>
        <button id="cancel-delete-btn" style="background: #ccc; color: #222; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Cancel</button>
      </div>
    </div>
  </div>
  <footer>
    <p>All rights reserved. Â© 2025</p>
  </footer>
</body>

<script defer src="javascript/script.js"></script>
</html>
